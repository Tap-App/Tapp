<h1>{{user.distributer}} Inventory Checker</h1>

<div class="inventoryBox col-xs-12 col-md-7" >
  <div class="beer" ng-repeat="beer in myInventory ">
    <h3>{{beer.name}}<h3>
      <h4>Brewery: {{beer.brewery}} Type: {{beer.beerType}}</h4>
    <p>
      {{beer.description}}
    </p>
    <h4>Available:</h4>
    <h5>Sixtels: {{beer.qtySixtels}} Half Barrels {{beer.qtyHalfBarrels}} Cases: {{beer.qtyCases}}</h5>
    <h4>Price: {{beer.unitPrice}}</h4>
  </div>
</div>
<aside class="addBreweryBox col-xs-12 col-md-4">
  <h3>Add a Beer!</h3>
  <form class="" action="index.html" method="post">
    <input type="text" name="brewery" value="" placeholder="Brewery">
    <input type="text" name="beer" value="" placeholder="Beer">
    <input type="number" name="QTY" value="" placeholder="0">
    <button type="submit" name="button">Submit</button>
  </form>
</aside>
