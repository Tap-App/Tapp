<!DOCTYPE html>
<html ng-app='Tapp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/png"
      href="images/beericon3.png">

    <title>Welcome to Tapp!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>


    <!-- custom CSS -->
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <!-- JS -->
    <script src="app.js" type="text/javascript"></script>
</head>


<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- collapse toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/welcome"><i class="fa fa-beer" aria-hidden="true"></i> Tapp!</a>
            </div>
            <!-- end collapse -->

            <!-- content to toggle -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/accounts" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Accounts </a></li>
                    <li><a href="#/orders" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Orders</a></li>
                    <li><a href="#/inventory" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Inventory</a></li>
                </ul>


                <a href="#/login" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <button type="button" class="signIn btn btn-default navbar-btn navbar-right">Sign in</button>
                </a>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.contanier-fluid -->
    </nav>
    <main ng-view></main>
</body>

</html>
